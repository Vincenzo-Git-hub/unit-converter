<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
    <script defer src="dist/script.js"></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Metric/Imperial Unit Convention</h1>
        <input type="text" class="header__input" id="input-el">
        <button class="header__btn" id="input-btn">Convert</button>
    </header>

    <main class="main">
        <article class="main__card">
            <h2 class="main__title">Lenght (Meter/Feet)</h2>
            <p id="lenght"></p>
        </article>
        <article class="main__card">
            <h2 class="main__title">Volume (Liters/Gallons)</h2>
            <p id="volume"></p>
        </article>
        <article class="main__card">
            <h2 class="main__title">Mass (Kilograms/Pounds)</h2>
            <p id="mass"></p>
        </article>
    </main>

</body>

</html>
